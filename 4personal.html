<!DOCTYPE html>
<html>
<head>
  <title>Personal Details</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      font-size: 24px;
      color: #333;
      background-color: #f0f0f0;
    }
    
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 30px auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    th {
      text-align: right;
      padding: 12px 20px;
      background-color: #e0f2f1;
    }
    
    td {
      padding: 12px 20px;
    }
    
    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background-image: url('https://bdu.ac.bd/assets/images/logo/logo1.png'); /* Replace 'path_to_your_logo.png' with the actual path to your college logo image */
      background-size: contain;
      background-repeat: no-repeat;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type="file"] {
      border: none;
      background-color: #f0f0f0;
    }
    
    input[type="file"]::-webkit-file-upload-button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="file"]::-ms-browse {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="logo"></div>
  <h1>Personal Details</h1>
  <table>
    <tr>
      <th>Name:</th>
      <td><input type="text" name="name" placeholder="Enter your name" /></td>
    </tr>
    <tr>
      <th>Class:</th>
      <td><input type="text" name="class" placeholder="Enter your class" /></td>
    </tr>
    <tr>
      <th>Qualifications:</th>
      <td><input type="text" name="qualifications" placeholder="Enter your qualifications" /></td>
    </tr>
    <tr>
      <th>Photo:</th>
      <td><input type="file" name="photo" /></td>
    </tr>
    <tr>
      <th>Address:</th>
      <td><textarea name="address" placeholder="Enter your address"></textarea></td>
    </tr>
  </table>
</body>
</html>
